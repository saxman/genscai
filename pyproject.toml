[project]
name = "genscai"
version = "0.1.0"
description = "Generative AI Tools and Recipes for Science and Research"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}

# pip dependencies
# install with `pip install -e .`
dependencies = [
    "pytest",
    "beautifulsoup4",
    "torch",
    "huggingface_hub",
    "transformers",
    "accelerate",
    "sentencepiece",
    "pynvml",
    "ollama",
    "aisuite",
    "pandas",
    "tinydb",
    "openai",
    "black",
    "black[jupyter]",
    "sqlalchemy"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["genscai*"]
